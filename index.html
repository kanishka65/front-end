<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduBot - Context-Aware AI Tutor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    #chatContainer {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      padding: 24px;
    }

    #chatBox {
      height: 60vh;
      overflow-y: auto;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 75%;
      clear: both;
      position: relative;
    }

    .user {
      background: #e3f2fd;
      float: right;
      margin-left: 25%;
    }

    .bot {
      background: #f3f4f6;
      float: left;
      margin-right: 25%;
    }

    .context-indicator {
      font-size: 0.8em;
      color: #666;
      margin: 8px 0;
      text-align: center;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h1>EduBot 🤖<br><small>Context-Aware Learning Assistant</small></h1>

    <div id="chatBox">
      <!-- Initial greeting (not part of context) -->
      <div class="message bot">Hello! I'm EduBot. Ask me anything, and I'll remember our recent conversation!</div>
    </div>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    let chatContext = [];
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Initial system message
    addMessage('bot', "I can remember our last 3 conversations. Ask follow-up questions!", true);

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      try {
        sendBtn.disabled = true;
        addMessage('user', message);
        userInput.value = '';

        const response = await fetch('https://backend-file-l8eb.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            context: chatContext,
            currentMessage: message
          })
        });

        if (!response.ok) throw new Error(`HTTP error! ${response.status}`);

        const data = await response.json();
        chatContext = data.context;

        // Add bot response with context indicator
        addMessage('bot', data.fulfillmentText);
        addContextIndicator();

      } catch (error) {
        console.error('Error:', error);
        addMessage('bot', `⚠️ Error: ${error.message}`);
      } finally {
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    function addMessage(sender, text, isSystem = false) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      if (isSystem) msgDiv.style.fontStyle = 'italic';
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addContextIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'context-indicator';
      indicator.textContent = `I'm remembering ${chatContext.length / 2} previous exchanges`;
      chatBox.appendChild(indicator);
    }

    // Handle Enter key
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
